<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SkillHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body class="bg-light text-center d-flex align-items-center justify-content-center vh-100">

  <div class="container" style="max-width: 600px;">

    <header class="bg-dark text-white py-5 rounded-top-3 shadow">
      <h1 class="display-4">ğŸ† SkillHub</h1>
      <p class="lead">Create your account and start learning</p>
    </header>

    <main class="py-5 bg-light shadow rounded-bottom-3">
      <h2>Register</h2>
      <p class="mb-4">Join the SkillHub community</p>

      <form action="/register" method="POST" class="text-start px-4">

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-dark btn-lg">Create Account</button>
        </div>
      </form>

      <p class="mt-4">Already have an account? <a href="login.html">Login</a></p>
    </main>

    <footer class="text-muted mt-3 bg-light">
      <small>Â© 2025 SkillHub â€¢ <a href="#" class="text-decoration-underline">GitHub</a></small>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
